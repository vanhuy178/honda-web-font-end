<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        Sign up
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- font roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
    <!-- form signup -->
    <div class="signup">
        <!-- quay trở lại trang chủ -->
        <div class="back-to-login-page">
            <a href="./login.html">
                <i class="fa fa-arrow-left"></i>
            </a>
        </div>
        <div class="signup__container">
            <h1>Đăng Ký</h1>
            <form action="">
                <!-- nhập email -->
                <h5>Email</h5>
                <input type="text" class="input-signup-username" />
                <div class="message-email text-danger"></div>
                <div class="message-check-email"></div>
                <!-- nhập password -->
                <h5>Password</h5>
                <input type="password" class="input-signup-password" />
                <div class="message-password text-danger"></div>
                <div class="message-check-pass"></div>
                <!-- nút đăng ky -->
                <button type="submit" class="signup__signInButton mt-5">Đăng Ký</button>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
<script src="./js/signup.js"></script>

</html>
