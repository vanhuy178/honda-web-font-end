<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- font roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
    <!-- from login -->
    <div class="login">
        <!-- quay trở lại trang chủ -->
        <div class="back-to-home-page">
            <a href="./../index.html">
                <i class="fa fa-arrow-left"></i>
            </a>
        </div>

        <div class="login__container">
            <h1>Đăng Nhập</h1>
            <form>
                <!-- nhập email -->
                <h5>Email</h5>
                <input type="text" class="input-login-username" />
                <div class="message-email text-danger"></div>
                <div class="message-check-email"></div>
                <!-- nhập password -->
                <h5>Password</h5>
                <input type="password" class="input-login-password" />
                <div class="message-password text-danger"></div>
                <div class="message-check-pass"></div>
                <button type="submit" class="login__signInButton">Đăng Nhập</button>
            </form>
            <a href="./signup.html" class="login__registerButton">Tạo tài khoản mới</a>
        </div>
        <!-- thông báo -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
